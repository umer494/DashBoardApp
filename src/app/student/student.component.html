<h3>Dashboard Data</h3>
<table *ngIf="studentData.length > 0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Branch</th>
       
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of studentData">
            <td>{{ item.StudentId }}</td>
            <td>{{ item.StudentName }}</td>
            <td>{{ item.Branch }}</td>
     
            <td>
             
            </td>
        </tr>
    </tbody>
</table>

<!-- Loading message if no data -->
<div *ngIf="studentData.length === 0">
    <p>Loading...</p>
</div>
